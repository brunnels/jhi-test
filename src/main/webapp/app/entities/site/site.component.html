<div>
    <h2 id="page-heading">
        <span jhiTranslate="testApp.site.home.title">Sites</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-site" [routerLink]="['/site/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testApp.site.home.createLabel">
            Create new Site
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sites">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testApp.site.siteContact">Site Contact</span></th>
            <th><span jhiTranslate="testApp.site.updatedAt">Updated At</span></th>
            <th><span jhiTranslate="testApp.site.deletedAt">Deleted At</span></th>
            <th><span jhiTranslate="testApp.site.realtyData">Realty Data</span></th>
            <th><span jhiTranslate="testApp.site.category">Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let site of sites ;trackBy: trackId">
                <td><a [routerLink]="['/site', site.id, 'view' ]">{{site.id}}</a></td>
                <td>{{site.siteContact}}</td>
                <td>{{site.updatedAt | date:'medium'}}</td>
                <td>{{site.deletedAt | date:'medium'}}</td>
                <td>
                    <div *ngIf="site.realtyData">
                        <a [routerLink]="['../realty-data', site.realtyData?.id, 'view' ]" >{{site.realtyData?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="site.category">
                        <a [routerLink]="['../site-category', site.category?.id, 'view' ]" >{{site.category?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/site', site.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/site', site.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'site', { outlets: { popup: site.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
