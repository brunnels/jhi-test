<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-site-heading" jhiTranslate="testApp.site.home.createOrEditLabel">Create or edit a Site</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!site.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="site.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.site.siteContact" for="field_siteContact">Site Contact</label>
                    <input type="text" class="form-control" name="siteContact" id="field_siteContact"
                        [(ngModel)]="site.siteContact" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.site.updatedAt" for="field_updatedAt">Updated At</label>
                    <div class="d-flex">
                        <input id="field_updatedAt" type="datetime-local" class="form-control" name="updatedAt" [(ngModel)]="updatedAt" placeholder="YYYY-MM-DD HH:mm"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.updatedAt?.dirty && editForm.controls.updatedAt?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.updatedAt?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.updatedAt?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.site.deletedAt" for="field_deletedAt">Deleted At</label>
                    <div class="d-flex">
                        <input id="field_deletedAt" type="datetime-local" class="form-control" name="deletedAt" [(ngModel)]="deletedAt" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.site.realtyData" for="field_realtyData">Realty Data</label>
                    <select class="form-control" id="field_realtyData" name="realtyData" [(ngModel)]="site.realtyData">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="realtyDataOption.id === site.realtyData?.id ? site.realtyData : realtyDataOption" *ngFor="let realtyDataOption of realtydata; trackBy: trackRealtyDataById">{{realtyDataOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.site.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" [(ngModel)]="site.category" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="siteCategoryOption.id === site.category?.id ? site.category : siteCategoryOption" *ngFor="let siteCategoryOption of sitecategories; trackBy: trackSiteCategoryById">{{siteCategoryOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
