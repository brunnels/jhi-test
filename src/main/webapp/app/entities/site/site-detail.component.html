<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="site">
            <h2><span jhiTranslate="testApp.site.detail.title">Site</span> {{site.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testApp.site.siteContact">Site Contact</span></dt>
                <dd>
                    <span>{{site.siteContact}}</span>
                </dd>
                <dt><span jhiTranslate="testApp.site.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{site.updatedAt}}</span>
                </dd>
                <dt><span jhiTranslate="testApp.site.deletedAt">Deleted At</span></dt>
                <dd>
                    <span>{{site.deletedAt}}</span>
                </dd>
                <dt><span jhiTranslate="testApp.site.realtyData">Realty Data</span></dt>
                <dd>
                    <div *ngIf="site.realtyData">
                        <a [routerLink]="['/realty-data', site.realtyData?.id, 'view']">{{site.realtyData?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="testApp.site.category">Category</span></dt>
                <dd>
                    <div *ngIf="site.category">
                        <a [routerLink]="['/site-category', site.category?.id, 'view']">{{site.category?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/site', site.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
