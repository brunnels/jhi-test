<div>
    <h2 id="page-heading">
        <span jhiTranslate="testApp.documentContent.home.title">Document Contents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-document-content" [routerLink]="['/document-content/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testApp.documentContent.home.createLabel">
            Create new Document Content
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="documentContents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testApp.documentContent.data">Data</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let documentContent of documentContents ;trackBy: trackId">
                <td><a [routerLink]="['/document-content', documentContent.id, 'view' ]">{{documentContent.id}}</a></td>
                <td>
                    <a *ngIf="documentContent.data" (click)="openFile(documentContent.dataContentType, documentContent.data)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="documentContent.data">{{documentContent.dataContentType}}, {{byteSize(documentContent.data)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/document-content', documentContent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/document-content', documentContent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'document-content', { outlets: { popup: documentContent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
