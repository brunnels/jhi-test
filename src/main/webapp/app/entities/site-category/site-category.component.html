<div>
    <h2 id="page-heading">
        <span jhiTranslate="testApp.siteCategory.home.title">Site Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-site-category" [routerLink]="['/site-category/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testApp.siteCategory.home.createLabel">
            Create new Site Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="siteCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testApp.siteCategory.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let siteCategory of siteCategories ;trackBy: trackId">
                <td><a [routerLink]="['/site-category', siteCategory.id, 'view' ]">{{siteCategory.id}}</a></td>
                <td>{{siteCategory.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/site-category', siteCategory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/site-category', siteCategory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'site-category', { outlets: { popup: siteCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
